<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="control-panel">
            <div class="btn-row">
                <button id="black-btn" class="mode-selected">Black</button>
                <button id="gradient-btn">Gradient</button>
            </div>
            <div class="btn-row">
                <button id="rainbow-btn">Rainbow</button>
                <button id="color-btn">Color: <input type="color" id="color-box" class="inactive"></button>
            </div>
            <div class="btn-row">
                <button id="erase-btn">Erase</button>
                <button id="clear-btn">Clear</button>
            </div>
            <div id="slide-ctrl">
                <label for="grid-slider">Squares per side: 16</label>
                <input type="range" id="grid-slider" min="1" max="100" value="16">
            </div>
        </div>
        <div id="canvas"></div>
    </div>
</body>
</html>
